<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            <div class="input-wrapper">
                <label for="principal">Amount</label><input type="number" name="principal"  id="principal"> 
            </div>
            <div class="input-wrapper">
                <label for="rate">Rate</label><input type="range" name="rate"  id="rate" min="1" max="20" step="0.25" value="10.25">
                <span id="rate_val">10.25 %</span>
            </div>
            <div class="input-wrapper">
                <label for="years">No. of Years</label>
                <select name="years" id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select><br/>
            </div>
            <div class="input-wrapper">
                Interest: <span id="result"></span>    
            </div>

            <button onclick="compute()">Compute Interest</button>
        </div>
        <footer>
            &#169; Everyone Can Get Rich
        </footer>
    </body>
</html>
